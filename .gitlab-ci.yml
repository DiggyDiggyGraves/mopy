# https://gitlab.com/cmdjulian/pydockerfile/-/ci/lint

include:
  - template: Security/SAST.gitlab-ci.yml

stages: [ test, docker ]


sast:
  stage: test


docker:
  stage: docker
  image: moby/buildkit:v0.10.2
  rules: [ { if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != "schedule" } ]
  needs: [ ]
  dependencies: [ ]
  variables:
    GITLAB_RELEASE: $CI_REGISTRY_IMAGE:v1
    GITLAB_LATEST: $CI_REGISTRY_IMAGE:latest
    DOCKER_HUB_AUTH_URL: https://index.docker.io/v1/
    DOCKER_HUB_RELEASE: cmdjulian/pydockerfile:v1
    DOCKER_HUB_LATEST: cmdjulian/pydockerfile:latest
    PLATFORMS: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
  before_script:
    - mkdir -p ~/.docker
    # gitlab registry and docker hub login
    - echo "{\"auths\":{
      \"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"},
      \"$DOCKER_HUB_AUTH_URL\":{\"auth\":\"$(echo -n ${DOCKER_HUB_USER}:${DOCKER_HUB_PASSWORD} | base64)\"}
      }}" > ~/.docker/config.json
  script: >-
    buildctl-daemonless.sh build
    --frontend=dockerfile.v0
    --local context=.
    --local dockerfile=.
    --export-cache type=inline
    --import-cache type=registry,ref=$DOCKER_HUB_LATEST
    --opt platform="$PLATFORMS"
    --output type=image,\"name=$GITLAB_RELEASE,$GITLAB_LATEST,$DOCKER_HUB_RELEASE,$DOCKER_HUB_LATEST\",push=true